<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADRs - √çndice de Projetos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            /* Paleta Ita√∫ */
            --itau-orange: #EC7000;
            --itau-orange-light: #FF8C29;
            --itau-orange-dark: #D46200;
            --itau-blue: #003D7A;
            --itau-blue-light: #0A4D8C;
            --itau-blue-dark: #002952;
            
            /* Neutros */
            --gray-50: #F8FAFC;
            --gray-100: #F1F5F9;
            --gray-200: #E2E8F0;
            --gray-300: #CBD5E1;
            --gray-400: #94A3B8;
            --gray-500: #64748B;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1E293B;
            --gray-900: #0F172A;
            
            /* Backgrounds */
            --bg-primary: #FFFFFF;
            --bg-secondary: var(--gray-50);
            --bg-gradient-start: #FFF5ED;
            --bg-gradient-end: #E8F4FF;
            
            /* Sombras modernas */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 24px;
            color: var(--gray-900);
            position: relative;
            overflow-x: hidden;
        }

        /* Elementos decorativos de fundo */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(236, 112, 0, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -40%;
            left: -15%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 61, 122, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: 24px;
            box-shadow: var(--shadow-2xl);
            padding: 48px;
            border: 1px solid var(--gray-200);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .header-section {
            margin-bottom: 40px;
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 100px;
            background: linear-gradient(135deg, var(--itau-orange) 0%, var(--itau-orange-light) 100%);
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px rgba(236, 112, 0, 0.2);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        h1 {
            color: var(--gray-900);
            margin-bottom: 12px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--itau-blue) 0%, var(--itau-blue-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--gray-600);
            font-size: 1.125rem;
            font-weight: 400;
            line-height: 1.6;
        }

        .count-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid var(--gray-200);
            background: white;
            color: var(--gray-600);
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 12px;
        }

        .count-pill strong {
            color: var(--gray-900);
            font-weight: 700;
        }

        .search-box {
            margin-bottom: 32px;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            font-size: 1.25rem;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .search-box input:focus + .search-icon {
            color: var(--itau-orange);
        }

        .search-box input {
            width: 100%;
            padding: 18px 20px 18px 56px;
            font-size: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-primary);
            color: var(--gray-900);
            font-family: 'Inter', sans-serif;
        }

        .search-box input::placeholder {
            color: var(--gray-400);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--itau-orange);
            box-shadow: 0 0 0 4px rgba(236, 112, 0, 0.1);
            background: white;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .project-card {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: 20px;
            padding: 32px 28px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(236, 112, 0, 0.05) 0%, rgba(0, 61, 122, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover {
            transform: translateY(-8px);
            border-color: var(--itau-orange);
            box-shadow: var(--shadow-xl);
        }

        .project-icon {
            font-size: 3.5rem;
            margin-bottom: 16px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        .project-card:hover .project-icon {
            transform: scale(1.1) rotate(-5deg);
        }

        .project-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            position: relative;
            z-index: 1;
            line-height: 1.4;
        }

        .project-description {
            color: var(--gray-600);
            font-size: 0.875rem;
            line-height: 1.6;
            margin-top: 8px;
        }

        .no-results {
            text-align: center;
            color: var(--gray-500);
            padding: 80px 20px;
            font-size: 1.125rem;
        }

        .no-results::before {
            content: 'üîç';
            display: block;
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        #loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--itau-orange);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--gray-600);
            font-size: 1rem;
            font-weight: 500;
        }

        .error-message {
            background: linear-gradient(135deg, #FEE2E2 0%, #FED7D7 100%);
            color: #991B1B;
            padding: 28px;
            border-radius: 16px;
            margin-top: 24px;
            border: 2px solid #FCA5A5;
        }

        .error-message strong {
            display: block;
            margin-bottom: 12px;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .error-message small {
            display: block;
            margin-top: 12px;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .project-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .container {
                padding: 24px 20px;
            }

            h1 {
                font-size: 1.75rem;
            }
        }

        /* Anima√ß√µes de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.6s ease-out;
        }

        .project-card {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .project-card:nth-child(1) { animation-delay: 0.05s; }
        .project-card:nth-child(2) { animation-delay: 0.1s; }
        .project-card:nth-child(3) { animation-delay: 0.15s; }
        .project-card:nth-child(4) { animation-delay: 0.2s; }
        .project-card:nth-child(5) { animation-delay: 0.25s; }
        .project-card:nth-child(6) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="header-badge">
                <span>üìö</span> ADRs
            </div>
            <h1 id="pageTitle">nome_do_time</h1>
            <p class="subtitle">Documentos de Decis√µes Arquiteturais</p>
            <div class="count-pill">
                <strong id="totalProjects">-</strong>
                <span>projetos</span>
            </div>
        </div>

        <div class="search-box" style="display: none;" id="searchBox">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Buscar projeto..."
                autocomplete="off"
            >
            <span class="search-icon">üîç</span>
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Carregando projetos...</div>
        </div>

        <div class="project-grid" id="projectGrid" style="display: none;">
            <!-- Projetos ser√£o inseridos aqui -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            Nenhum projeto encontrado
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURA√á√ÉO - MUDE AQUI
        // ==========================================
        const BUCKET_NAME = 'cadastropf-docs-decisions-dev';  // <<<< COLOQUE O NOME DO SEU BUCKET
        const APPS_PREFIX = 'apps/';

        // URL principal (CloudFront)
        const S3_API_URL = 'https://sua-distribuicao.cloudfront.net';

        // URL alternativa (S3 direto ou outro dom√≠nio)
        const S3_API_URL_ALTERNATIVO = `https://${BUCKET_NAME}.aws.cloud.ihf`;

        let projects = [];
        const projectGrid = document.getElementById('projectGrid');
        const searchInput = document.getElementById('searchInput');
        const searchBox = document.getElementById('searchBox');
        const noResults = document.getElementById('noResults');
        const totalProjects = document.getElementById('totalProjects');
        const loading = document.getElementById('loading');

        // Mapa de √≠cones baseado no nome do projeto
        const iconMap = {
            'auth': 'üîê',
            'payment': 'üí≥',
            'order': 'üõí',
            'user': 'üë§',
            'product': 'üì¶',
            'analytics': 'üìä',
            'notification': 'üîî',
            'api': 'üîå',
            'gateway': 'üö™',
            'service': '‚öôÔ∏è',
            'admin': 'üë®‚Äçüíº',
            'customer': 'üë•',
            'inventory': 'üìã',
            'shipping': 'üöö',
            'billing': 'üí∞',
            'report': 'üìà',
            'dashboard': 'üìä',
            'search': 'üîç',
            'chat': 'üí¨',
            'email': 'üìß',
            'sms': 'üì±',
            'default': 'üìÅ'
        };

        function getProjectIcon(projectName) {
            const name = projectName.toLowerCase();
            for (const [key, icon] of Object.entries(iconMap)) {
                if (name.includes(key)) return icon;
            }
            return iconMap.default;
        }

        function formatProjectName(name) {
            // Converte "projeto-1" ou "projeto_1" em "Projeto 1"
            return name
                // .replace(/[-_]/g, ' ')
                // .split(' ')
                // .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                // .join(' ');
        }

        async function loadProjectsFromS3() {
            // Lista de URLs para tentar (em ordem de prioridade)
            const urls = [
                `${S3_API_URL}/?list-type=2&prefix=${APPS_PREFIX}&delimiter=/&t=${Date.now()}`,
                `${S3_API_URL_ALTERNATIVO}/?list-type=2&prefix=${APPS_PREFIX}&delimiter=/&t=${Date.now()}`
            ];
            
            let lastError = null;
            
            // Tenta cada URL at√© uma funcionar
            for (let i = 0; i < urls.length; i++) {
                try {
                    const url = urls[i];
                    console.log(`üîç Tentativa ${i + 1}/${urls.length}: ${url}`);
                    
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const xmlText = await response.text();
                    console.log(`‚úÖ Sucesso na tentativa ${i + 1}`);
                    
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                    // Verifica erros no XML
                    const errorNode = xmlDoc.querySelector('Error');
                    if (errorNode) {
                        const errorCode = xmlDoc.querySelector('Code')?.textContent;
                        const errorMessage = xmlDoc.querySelector('Message')?.textContent;
                        throw new Error(`S3 Error: ${errorCode} - ${errorMessage}`);
                    }

                    // Extrai os prefixos
                    const prefixes = xmlDoc.getElementsByTagName('CommonPrefixes');
                    
                    console.log('üìÅ Pastas encontradas:', prefixes.length);
                    
                    if (prefixes.length === 0) {
                        throw new Error('Nenhuma pasta encontrada em /apps/');
                    }
                    
                    // Processa as pastas
                    projects = [];
                    
                    for (let j = 0; j < prefixes.length; j++) {
                        const prefix = prefixes[j];
                        const prefixElement = prefix.getElementsByTagName('Prefix')[0];
                        
                        if (!prefixElement) continue;
                        
                        const prefixText = prefixElement.textContent;
                        const projectName = prefixText
                            .replace(APPS_PREFIX, '')
                            .replace(/\/$/, '');
                        
                        if (!projectName) continue;
                        
                        console.log('‚úÖ Projeto:', projectName);
                        
                        projects.push({
                            name: formatProjectName(projectName),
                            path: `/${prefixText}index.html`,
                            description: '',
                            icon: getProjectIcon(projectName),
                            rawName: projectName
                        });
                    }

                    if (projects.length === 0) {
                        throw new Error('Nenhum projeto v√°lido encontrado');
                    }

                    // SUCESSO! Mostra os projetos
                    loading.style.display = 'none';
                    searchBox.style.display = 'block';
                    totalProjects.textContent = projects.length;
                    renderProjects();
                    
                    return; // Sai da fun√ß√£o, deu certo!

                } catch (error) {
                    console.warn(`‚ö†Ô∏è Falha na tentativa ${i + 1}:`, error.message);
                    lastError = error;
                    
                    // Se n√£o for a √∫ltima tentativa, continua para a pr√≥xima
                    if (i < urls.length - 1) {
                        console.log('üîÑ Tentando pr√≥xima URL...');
                        continue;
                    }
                }
            }
            
            // Se chegou aqui, todas as tentativas falharam
            console.error('üí• Todas as tentativas falharam. √öltimo erro:', lastError);
            loading.innerHTML = `
                <div class="error-message">
                    <strong>‚ùå Erro ao carregar projetos</strong>
                    Tentamos todas as URLs dispon√≠veis mas nenhuma funcionou.<br>
                    √öltimo erro: ${lastError?.message || 'Desconhecido'}
                    <small>Abra o console (F12) para mais detalhes</small>
                </div>
            `;
        }

        function renderProjects(filteredProjects = projects) {
            projectGrid.innerHTML = '';
            
            if (filteredProjects.length === 0) {
                projectGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            projectGrid.style.display = 'grid';
            noResults.style.display = 'none';

            // Ordena alfabeticamente
            filteredProjects.sort((a, b) => a.name.localeCompare(b.name));

            filteredProjects.forEach(project => {
                const card = document.createElement('a');
                card.href = project.path;
                card.target = '_blank';
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-icon">${project.icon}</div>
                    <div class="project-name">${project.name}</div>
                `;
                projectGrid.appendChild(card);
            });
        }

        function filterProjects(searchTerm) {
            const filtered = projects.filter(project => 
                project.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                project.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                project.rawName.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderProjects(filtered);
        }

        searchInput.addEventListener('input', (e) => {
            filterProjects(e.target.value);
        });

        // Atualiza o t√≠tulo com base no nome do bucket
        const teamName = BUCKET_NAME.split('-')[0];
        const pageTitle = document.getElementById('pageTitle');
        if (pageTitle && teamName) {
            pageTitle.textContent = `${teamName}`;
            document.title = `${teamName} - ADRs`;
        }

        // Carrega os projetos quando a p√°gina carregar
        loadProjectsFromS3();
    </script>
</body>
</html>
