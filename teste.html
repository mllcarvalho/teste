<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADRs - √çndice de Projetos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .project-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .project-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .project-description {
            color: #718096;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .no-results {
            text-align: center;
            color: #718096;
            padding: 40px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: #edf2f7;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9em;
            margin-top: 5px;
        }

        #loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .error-message strong {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .error-message small {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Architecture Decision Records</h1>
        <p class="subtitle">Documenta√ß√£o das decis√µes arquiteturais dos projetos</p>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalProjects">-</div>
                <div class="stat-label">Projetos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">üèóÔ∏è</div>
                <div class="stat-label">Arquitetura</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">üìù</div>
                <div class="stat-label">Decis√µes</div>
            </div>
        </div>

        <div class="search-box" style="display: none;" id="searchBox">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="üîç Buscar projeto..."
                autocomplete="off"
            >
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <div style="color: #718096;">Carregando projetos...</div>
        </div>

        <div class="project-grid" id="projectGrid" style="display: none;">
            <!-- Projetos ser√£o inseridos aqui -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            Nenhum projeto encontrado
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURA√á√ÉO - MUDE AQUI
        // ==========================================
        const BUCKET_NAME = 'seu-bucket';  // <<<< COLOQUE O NOME DO SEU BUCKET
        const APPS_PREFIX = 'apps/';

        // URL principal (CloudFront)
        const S3_API_URL = 'https://sua-distribuicao.cloudfront.net';

        // URL alternativa (S3 direto ou outro dom√≠nio)
        const S3_API_URL_ALTERNATIVO = `https://${BUCKET_NAME}.s3.${BUCKET_REGION}.amazonaws.com`;

        let projects = [];
        const projectGrid = document.getElementById('projectGrid');
        const searchInput = document.getElementById('searchInput');
        const searchBox = document.getElementById('searchBox');
        const noResults = document.getElementById('noResults');
        const totalProjects = document.getElementById('totalProjects');
        const loading = document.getElementById('loading');

        // Mapa de √≠cones baseado no nome do projeto
        const iconMap = {
            'auth': 'üîê',
            'payment': 'üí≥',
            'order': 'üõí',
            'user': 'üë§',
            'product': 'üì¶',
            'analytics': 'üìä',
            'notification': 'üîî',
            'api': 'üîå',
            'gateway': 'üö™',
            'service': '‚öôÔ∏è',
            'admin': 'üë®‚Äçüíº',
            'customer': 'üë•',
            'inventory': 'üìã',
            'shipping': 'üöö',
            'billing': 'üí∞',
            'report': 'üìà',
            'dashboard': 'üìä',
            'search': 'üîç',
            'chat': 'üí¨',
            'email': 'üìß',
            'sms': 'üì±',
            'default': 'üìÅ'
        };

        function getProjectIcon(projectName) {
            const name = projectName.toLowerCase();
            for (const [key, icon] of Object.entries(iconMap)) {
                if (name.includes(key)) return icon;
            }
            return iconMap.default;
        }

        function formatProjectName(name) {
            // Converte "projeto-1" ou "projeto_1" em "Projeto 1"
            return name
                .replace(/[-_]/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }

        async function loadProjectsFromS3() {
            // Lista de URLs para tentar (em ordem de prioridade)
            const urls = [
                `${S3_API_URL}/?list-type=2&prefix=${APPS_PREFIX}&delimiter=/`,  // Tenta primeiro
                `${S3_API_URL_ALTERNATIVO}/?list-type=2&prefix=${APPS_PREFIX}&delimiter=/`  // Fallback
            ];
            
            let lastError = null;
            
            // Tenta cada URL at√© uma funcionar
            for (let i = 0; i < urls.length; i++) {
                try {
                    const url = urls[i];
                    console.log(`üîç Tentativa ${i + 1}/${urls.length}: ${url}`);
                    
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const xmlText = await response.text();
                    console.log(`‚úÖ Sucesso na tentativa ${i + 1}`);
                    
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                    // Verifica erros no XML
                    const errorNode = xmlDoc.querySelector('Error');
                    if (errorNode) {
                        const errorCode = xmlDoc.querySelector('Code')?.textContent;
                        const errorMessage = xmlDoc.querySelector('Message')?.textContent;
                        throw new Error(`S3 Error: ${errorCode} - ${errorMessage}`);
                    }

                    // Extrai os prefixos
                    const prefixes = xmlDoc.getElementsByTagName('CommonPrefixes');
                    
                    console.log('üìÅ Pastas encontradas:', prefixes.length);
                    
                    if (prefixes.length === 0) {
                        throw new Error('Nenhuma pasta encontrada em /apps/');
                    }
                    
                    // Processa as pastas
                    projects = [];
                    
                    for (let j = 0; j < prefixes.length; j++) {
                        const prefix = prefixes[j];
                        const prefixElement = prefix.getElementsByTagName('Prefix')[0];
                        
                        if (!prefixElement) continue;
                        
                        const prefixText = prefixElement.textContent;
                        const projectName = prefixText
                            .replace(APPS_PREFIX, '')
                            .replace(/\/$/, '');
                        
                        if (!projectName) continue;
                        
                        console.log('‚úÖ Projeto:', projectName);
                        
                        projects.push({
                            name: formatProjectName(projectName),
                            path: `/${prefixText}index.html`,
                            description: 'Documenta√ß√£o de decis√µes arquiteturais',
                            icon: getProjectIcon(projectName),
                            rawName: projectName
                        });
                    }

                    if (projects.length === 0) {
                        throw new Error('Nenhum projeto v√°lido encontrado');
                    }

                    // SUCESSO! Mostra os projetos
                    loading.style.display = 'none';
                    searchBox.style.display = 'block';
                    totalProjects.textContent = projects.length;
                    renderProjects();
                    
                    return; // Sai da fun√ß√£o, deu certo!

                } catch (error) {
                    console.warn(`‚ö†Ô∏è Falha na tentativa ${i + 1}:`, error.message);
                    lastError = error;
                    
                    // Se n√£o for a √∫ltima tentativa, continua para a pr√≥xima
                    if (i < urls.length - 1) {
                        console.log('üîÑ Tentando pr√≥xima URL...');
                        continue;
                    }
                }
            }
            
            // Se chegou aqui, todas as tentativas falharam
            console.error('üí• Todas as tentativas falharam. √öltimo erro:', lastError);
            loading.innerHTML = `
                <div class="error-message">
                    <strong>‚ùå Erro ao carregar projetos</strong>
                    Tentamos todas as URLs dispon√≠veis mas nenhuma funcionou.<br>
                    √öltimo erro: ${lastError?.message || 'Desconhecido'}
                    <small>Abra o console (F12) para mais detalhes</small>
                </div>
            `;
        }

        function renderProjects(filteredProjects = projects) {
            projectGrid.innerHTML = '';
            
            if (filteredProjects.length === 0) {
                projectGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            projectGrid.style.display = 'grid';
            noResults.style.display = 'none';

            // Ordena alfabeticamente
            filteredProjects.sort((a, b) => a.name.localeCompare(b.name));

            filteredProjects.forEach(project => {
                const card = document.createElement('a');
                card.href = project.path;
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-icon">${project.icon}</div>
                    <div class="project-name">${project.name}</div>
                    <div class="project-description">${project.description}</div>
                `;
                projectGrid.appendChild(card);
            });
        }

        function filterProjects(searchTerm) {
            const filtered = projects.filter(project => 
                project.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                project.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                project.rawName.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderProjects(filtered);
        }

        searchInput.addEventListener('input', (e) => {
            filterProjects(e.target.value);
        });

        // Carrega os projetos quando a p√°gina carregar
        loadProjectsFromS3();
    </script>
</body>
</html>
