<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADRs - √çndice de Projetos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .project-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .project-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .project-description {
            color: #718096;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .no-results {
            text-align: center;
            color: #718096;
            padding: 40px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: #edf2f7;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9em;
            margin-top: 5px;
        }

        #loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .error-message strong {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .error-message small {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Architecture Decision Records</h1>
        <p class="subtitle">Documenta√ß√£o das decis√µes arquiteturais dos projetos</p>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalProjects">-</div>
                <div class="stat-label">Projetos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">üèóÔ∏è</div>
                <div class="stat-label">Arquitetura</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">üìù</div>
                <div class="stat-label">Decis√µes</div>
            </div>
        </div>

        <div class="search-box" style="display: none;" id="searchBox">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="üîç Buscar projeto..."
                autocomplete="off"
            >
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <div style="color: #718096;">Carregando projetos...</div>
        </div>

        <div class="project-grid" id="projectGrid" style="display: none;">
            <!-- Projetos ser√£o inseridos aqui -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            Nenhum projeto encontrado
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURA√á√ÉO - MUDE AQUI
        // ==========================================
        const BUCKET_NAME = 'seu-bucket';  // <<<< COLOQUE O NOME DO SEU BUCKET
        const BUCKET_REGION = 'us-east-1'; // <<<< COLOQUE SUA REGI√ÉO (us-east-1, sa-east-1, etc)
        const APPS_PREFIX = 'apps/';
        
        // Endpoint direto do S3 (n√£o CloudFront)
        const S3_API_URL = `https://${BUCKET_NAME}.s3.${BUCKET_REGION}.amazonaws.com`;
        // ==========================================

        let projects = [];
        const projectGrid = document.getElementById('projectGrid');
        const searchInput = document.getElementById('searchInput');
        const searchBox = document.getElementById('searchBox');
        const noResults = document.getElementById('noResults');
        const totalProjects = document.getElementById('totalProjects');
        const loading = document.getElementById('loading');

        // Mapa de √≠cones baseado no nome do projeto
        const iconMap = {
            'auth': 'üîê',
            'payment': 'üí≥',
            'order': 'üõí',
            'user': 'üë§',
            'product': 'üì¶',
            'analytics': 'üìä',
            'notification': 'üîî',
            'api': 'üîå',
            'gateway': 'üö™',
            'service': '‚öôÔ∏è',
            'admin': 'üë®‚Äçüíº',
            'customer': 'üë•',
            'inventory': 'üìã',
            'shipping': 'üöö',
            'billing': 'üí∞',
            'report': 'üìà',
            'dashboard': 'üìä',
            'search': 'üîç',
            'chat': 'üí¨',
            'email': 'üìß',
            'sms': 'üì±',
            'default': 'üìÅ'
        };

        function getProjectIcon(projectName) {
            const name = projectName.toLowerCase();
            for (const [key, icon] of Object.entries(iconMap)) {
                if (name.includes(key)) return icon;
            }
            return iconMap.default;
        }

        function formatProjectName(name) {
            // Converte "projeto-1" ou "projeto_1" em "Projeto 1"
            return name
                .replace(/[-_]/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }

        async function loadProjectsFromS3() {
            try {
                const url = `${S3_API_URL}/?list-type=2&prefix=${APPS_PREFIX}&delimiter=/`;
                
                console.log('üîç Buscando projetos em:', url);
                console.log('üì¶ Bucket:', BUCKET_NAME);
                console.log('üåç Regi√£o:', BUCKET_REGION);
                
                const response = await fetch(url);
                
                console.log('üì° Status da resposta:', response.status);
                console.log('üì° Response OK?:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }

                const xmlText = await response.text();
                
                console.log('üìÑ XML recebido (primeiros 500 chars):', xmlText.substring(0, 500));
                
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                // Verifica se tem erro no XML
                const errorNode = xmlDoc.querySelector('Error');
                if (errorNode) {
                    const errorCode = xmlDoc.querySelector('Code')?.textContent;
                    const errorMessage = xmlDoc.querySelector('Message')?.textContent;
                    console.error('‚ùå Erro no XML:', errorCode, errorMessage);
                    throw new Error(`S3 Error: ${errorCode} - ${errorMessage}`);
                }

                // Extrai os prefixos (pastas)
                const prefixes = xmlDoc.getElementsByTagName('CommonPrefixes');
                
                console.log('üìÅ N√∫mero de CommonPrefixes encontrados:', prefixes.length);
                
                if (prefixes.length === 0) {
                    console.warn('‚ö†Ô∏è Nenhuma pasta encontrada em apps/');
                    console.log('üìÑ XML completo:', xmlText);
                    throw new Error('Nenhuma pasta encontrada em /apps/. Certifique-se de ter feito deploy de pelo menos um projeto.');
                }
                
                projects = Array.from(prefixes).map(prefix => {
                    const prefixText = prefix.getElementsByTagName('Prefix')[0].textContent;
                    const projectName = prefixText.replace(APPS_PREFIX, '').replace('/', '');
                    
                    console.log('‚úÖ Projeto encontrado:', projectName);
                    
                    return {
                        name: formatProjectName(projectName),
                        path: `/${prefixText}`,
                        description: 'Documenta√ß√£o de decis√µes arquiteturais',
                        icon: getProjectIcon(projectName),
                        rawName: projectName
                    };
                });

                console.log('‚úÖ Total de projetos carregados:', projects.length);
                console.log('üìä Projetos:', projects);

                loading.style.display = 'none';
                searchBox.style.display = 'block';
                totalProjects.textContent = projects.length;
                renderProjects();

            } catch (error) {
                console.error('üí• Erro completo:', error);
                
                let errorDetails = '';
                
                if (error.message.includes('CORS')) {
                    errorDetails = `
                        <strong>Problema de CORS detectado</strong><br>
                        Configure CORS no bucket S3:<br>
                        <code style="display:block; background:#fff; padding:10px; margin:10px 0; border-radius:4px;">
                        [{<br>
                        &nbsp;&nbsp;"AllowedHeaders": ["*"],<br>
                        &nbsp;&nbsp;"AllowedMethods": ["GET", "HEAD"],<br>
                        &nbsp;&nbsp;"AllowedOrigins": ["*"],<br>
                        &nbsp;&nbsp;"ExposeHeaders": []<br>
                        }]
                        </code>
                    `;
                } else if (error.message.includes('AccessDenied')) {
                    errorDetails = `
                        <strong>Acesso negado ao bucket</strong><br>
                        Verifique se o bucket tem Block Public Access desabilitado
                        ou configure uma Bucket Policy apropriada.
                    `;
                } else if (error.message.includes('NoSuchBucket')) {
                    errorDetails = `
                        <strong>Bucket n√£o encontrado</strong><br>
                        Verifique se o nome do bucket est√° correto: <code>${BUCKET_NAME}</code><br>
                        E se a regi√£o est√° correta: <code>${BUCKET_REGION}</code>
                    `;
                } else {
                    errorDetails = error.message;
                }
                
                loading.innerHTML = `
                    <div class="error-message">
                        <strong>‚ùå Erro ao carregar projetos</strong>
                        ${errorDetails}
                        <small>Abra o console do navegador (F12) para mais detalhes</small>
                    </div>
                `;
            }
        }

        function renderProjects(filteredProjects = projects) {
            projectGrid.innerHTML = '';
            
            if (filteredProjects.length === 0) {
                projectGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            projectGrid.style.display = 'grid';
            noResults.style.display = 'none';

            // Ordena alfabeticamente
            filteredProjects.sort((a, b) => a.name.localeCompare(b.name));

            filteredProjects.forEach(project => {
                const card = document.createElement('a');
                card.href = project.path;
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-icon">${project.icon}</div>
                    <div class="project-name">${project.name}</div>
                    <div class="project-description">${project.description}</div>
                `;
                projectGrid.appendChild(card);
            });
        }

        function filterProjects(searchTerm) {
            const filtered = projects.filter(project => 
                project.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                project.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                project.rawName.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderProjects(filtered);
        }

        searchInput.addEventListener('input', (e) => {
            filterProjects(e.target.value);
        });

        // Carrega os projetos quando a p√°gina carregar
        loadProjectsFromS3();
    </script>
</body>
</html>
