<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADRs - √çndice de Projetos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .project-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .project-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .project-description {
            color: #718096;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .no-results {
            text-align: center;
            color: #718096;
            padding: 40px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: #edf2f7;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9em;
            margin-top: 5px;
        }

        #loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Architecture Decision Records</h1>
        <p class="subtitle">Documenta√ß√£o das decis√µes arquiteturais dos projetos</p>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalProjects">-</div>
                <div class="stat-label">Projetos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">üèóÔ∏è</div>
                <div class="stat-label">Arquitetura</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">üìù</div>
                <div class="stat-label">Decis√µes</div>
            </div>
        </div>

        <div class="search-box" style="display: none;" id="searchBox">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="üîç Buscar projeto..."
                autocomplete="off"
            >
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <div style="color: #718096;">Carregando projetos...</div>
        </div>

        <div class="project-grid" id="projectGrid" style="display: none;">
            <!-- Projetos ser√£o inseridos aqui -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            Nenhum projeto encontrado
        </div>
    </div>

    <script>
        // CONFIGURE AQUI
        const BUCKET_URL = 'https://seu-bucket.s3.us-east-1.amazonaws.com'; // ou sua URL do CloudFront
        const APPS_PREFIX = 'apps/';

        let projects = [];
        const projectGrid = document.getElementById('projectGrid');
        const searchInput = document.getElementById('searchInput');
        const searchBox = document.getElementById('searchBox');
        const noResults = document.getElementById('noResults');
        const totalProjects = document.getElementById('totalProjects');
        const loading = document.getElementById('loading');

        // √çcones baseados no nome
        const iconMap = {
            'auth': 'üîê',
            'payment': 'üí≥',
            'order': 'üõí',
            'user': 'üë§',
            'product': 'üì¶',
            'analytics': 'üìä',
            'notification': 'üîî',
            'api': 'üîå',
            'gateway': 'üö™',
            'service': '‚öôÔ∏è',
            'admin': 'üë®‚Äçüíº',
            'customer': 'üë•',
            'inventory': 'üìã',
            'shipping': 'üöö',
            'billing': 'üí∞',
            'default': 'üìÅ'
        };

        function getProjectIcon(projectName) {
            const name = projectName.toLowerCase();
            for (const [key, icon] of Object.entries(iconMap)) {
                if (name.includes(key)) return icon;
            }
            return iconMap.default;
        }

        function formatProjectName(name) {
            return name
                .replace(/[-_]/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }

        async function loadProjectsFromS3() {
            try {
                // Faz requisi√ß√£o para listar objetos no S3
                const response = await fetch(`${BUCKET_URL}/?list-type=2&prefix=${APPS_PREFIX}&delimiter=/`);
                
                if (!response.ok) {
                    throw new Error('Erro ao listar projetos do S3');
                }

                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                // Extrai os prefixos (pastas)
                const prefixes = xmlDoc.getElementsByTagName('CommonPrefixes');
                
                projects = Array.from(prefixes).map(prefix => {
                    const prefixText = prefix.getElementsByTagName('Prefix')[0].textContent;
                    const projectName = prefixText.replace(APPS_PREFIX, '').replace('/', '');
                    
                    return {
                        name: formatProjectName(projectName),
                        path: `/${prefixText}`,
                        description: 'Documenta√ß√£o de decis√µes arquiteturais',
                        icon: getProjectIcon(projectName),
                        rawName: projectName
                    };
                });

                loading.style.display = 'none';
                searchBox.style.display = 'block';
                totalProjects.textContent = projects.length;
                renderProjects();

            } catch (error) {
                console.error('Erro ao carregar projetos:', error);
                loading.innerHTML = `
                    <div class="error-message">
                        <strong>‚ùå Erro ao carregar projetos</strong><br>
                        ${error.message}<br>
                        <small>Verifique se o CORS est√° configurado no bucket S3</small>
                    </div>
                `;
            }
        }

        function renderProjects(filteredProjects = projects) {
            projectGrid.innerHTML = '';
            
            if (filteredProjects.length === 0) {
                projectGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            projectGrid.style.display = 'grid';
            noResults.style.display = 'none';

            // Ordena alfabeticamente
            filteredProjects.sort((a, b) => a.name.localeCompare(b.name));

            filteredProjects.forEach(project => {
                const card = document.createElement('a');
                card.href = project.path;
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-icon">${project.icon}</div>
                    <div class="project-name">${project.name}</div>
                    <div class="project-description">${project.description}</div>
                `;
                projectGrid.appendChild(card);
            });
        }

        function filterProjects(searchTerm) {
            const filtered = projects.filter(project => 
                project.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                project.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                project.rawName.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderProjects(filtered);
        }

        searchInput.addEventListener('input', (e) => {
            filterProjects(e.target.value);
        });

        // Carrega os projetos
        loadProjectsFromS3();
    </script> 
</body>
</html>
